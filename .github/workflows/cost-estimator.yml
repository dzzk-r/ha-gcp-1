            infracost comment github --path=cost-report.json \
                                     --repo=$GITHUB_REPOSITORY \
                                     --github-token=${{ secrets.GITHUB_TOKEN }} \
                                     --commit=${{ github.sha }} \
                                     --behavior=update
          else
            echo "No valid context (PR or Manual Trigger) for Infracost comment, skipping..."
