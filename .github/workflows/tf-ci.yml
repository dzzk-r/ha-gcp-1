name: Terraform CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform Validation & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.5 # Adjust to latest

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend=false # No GCP required

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Dry Run)
        run: terraform plan -no-color || echo "Plan failed, skipping..."

      - name: Install Checkov (Security Scan)
        run: pip install checkov

      - name: Run Checkov Security Scan
        run: checkov -d . --quiet
